# Local deployment

services:
  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: dallosh_rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - ./rabbitmq/data:/var/lib/rabbitmq
    networks:
      - dallosh_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: dallosh_mongodb
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - ./mongodb/data:/data/db
      - ./mongodb/config:/data/configdb
    networks:
      - dallosh_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Ollama LLM Server
  ollama:
    image: ollama/ollama:latest
    container_name: dallosh_ollama
    ports:
      - "11434:11434"
    volumes:
      - ./models/ollama:/root/.ollama
    networks:
      - dallosh_network
    command: >
      sh -c "ollama serve & 
             sleep 5 && 
             ollama pull llama3.2:1b && 
             wait"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Celery Worker for Microservice
  microservice_celery_worker:
    build:
      context: ./microservices/auto_processing_datasets
      dockerfile: Dockerfile
    container_name: dallosh_celery_worker
    command: celery -A src.celery_app:celery_app worker --loglevel=info --queues=celery_processing_queue --pool=solo --concurrency=1
    env_file:
      - ./microservices/auto_processing_datasets/.env
    volumes:
      - ./storage:/project/storage
      - ./microservices/auto_processing_datasets/logs:/project/microservices/auto_processing_datasets/logs
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - dallosh_network
    restart: unless-stopped

  # Celery Event Listener for Microservice
  microservice_celery_listener:
    build:
      context: ./microservices/auto_processing_datasets
      dockerfile: Dockerfile
    container_name: dallosh_celery_listener
    command: python main.py
    env_file:
      - ./microservices/auto_processing_datasets/.env
    volumes:
      - ./storage:/project/storage
      - ./microservices/auto_processing_datasets/logs:/project/microservices/auto_processing_datasets/logs
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      microservice_celery_worker:
        condition: service_started
    networks:
      - dallosh_network
    restart: unless-stopped

  # Backend API Server
  dallosh_analysis_server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dallosh_backend
    ports:
      - "5006:5006"
    env_file:
      - ./backend/.env
    volumes:
      - ./storage:/project/storage
      - ./backend/logs:/project/backend/logs
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - dallosh_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Frontend Next.js Client
  dallosh_analysis_client:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dallosh_frontend
    ports:
      - "3006:3006"
    env_file:
      - ./frontend/.env.local
    depends_on:
      dallosh_analysis_server:
        condition: service_healthy
    networks:
      - dallosh_network
    restart: unless-stopped

# Named volumes for persistent data
volumes:
  rabbitmq_data:
    driver: local
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  ollama_data:
    driver: local

# Network for service communication
networks:
  dallosh_network:
    driver: bridge

